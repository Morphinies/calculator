<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>calculator</title>
  </head>
  <body>
    <header>Calculator X2000</header>
    <main>
      <div class="wrapper">
        <p class="res-line">123</p>
        <div class="keyboard">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn plus">+</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn minus">-</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn mult">*</button>
          <button class="btn dot">.</button>
          <button class="btn">0</button>
          <button class="btn reset">C</button>
          <button class="btn division">/</button>
        </div>
        <button class="btn btn-res">=</button>
      </div>
    </main>
  </body>
</html>
